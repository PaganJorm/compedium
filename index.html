<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>~/Compendium</title>
		<link href="./dist/output.css" rel="stylesheet" />
	</head>

	<body class="h-screen bg-[#0e1111]">
		<div id="main" class="h-screen text-white text-xl font-tech md:p-20 p-5 flex flex-col">
			<div id="topBar" class="flex flex-row items-center h-[10%] pb-6">
				<div class="h-full flex align-middle w-[30%]">
					<input
						type="text"
						name="search"
						id="search"
						placeholder="Search"
						class="outline-none bg-[#232b2b] my-auto p-2 w-full"
					/>
				</div>

				<div class="h-full flex align-middle w-[10%] mx-2">
					<select
						name="tags"
						id="tag"
						class="bg-[#232b2b] my-auto p-2 w-full"
					>
						<option value="all">All</option>
						<option value="weapons">Weapons</option>
						<option value="theft">Theft</option>
						<option value="hacking">Hacking</option>
					</select>
				</div>

				<div class="h-full flex align-middle w-[10%]">
					<button class="text-center my-auto" id="searchBtn">
						Search
					</button>
				</div>

				<div class="h-full flex align-middle w-[10%]">
					<button class="text-center my-auto" id="about">
						About
					</button>
				</div>

				<div
					class="h-full flex align-middle w-[40%] items-center justify-end"
				>
					<h1 class="text-center my-auto">~/Compendium</h1>
				</div>
			</div>

			<div id="content" class="h-full">

			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
